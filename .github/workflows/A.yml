name: Ultimate Aarch64 Build

on:
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            build-essential \
            cmake \
            golang-go \
            unzip \
            wget \
            pkg-config \
            autoconf \
            automake \
            libtool \
            perl

      - name: Build dependencies & Curl
        run: |
          set -e

          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export ARCH=aarch64
          export PREFIX=$GITHUB_WORKSPACE/deps
          mkdir -p "$PREFIX"

          echo "===== Building BoringSSL ====="
          git clone --depth 1 https://boringssl.googlesource.com/boringssl
          cd boringssl
          mkdir build && cd build
          cmake .. \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=$CC \
            -DCMAKE_CXX_COMPILER=$CXX
          make -j$(nproc)
          cd ../../

          echo "===== Building nghttp2 ====="
          wget https://github.com/nghttp2/nghttp2/releases/download/v1.58.0/nghttp2-1.58.0.tar.gz
          tar xf nghttp2-1.58.0.tar.gz
          cd nghttp2-1.58.0
          ./configure \
            --host=aarch64-linux-gnu \
            --enable-static \
            --disable-shared \
            --prefix=$PREFIX
          make -j$(nproc)
          make install
          cd ..

          echo "===== Building curl (impersonate) ====="
          git clone --depth 1 https://github.com/lwthiker/curl-impersonate.git

          wget https://github.com/curl/curl/releases/download/curl-8_1_2/curl-8.1.2.tar.gz
          tar xf curl-8.1.2.tar.gz
          cd curl-8.1.2

          patch -p1 < ../curl-impersonate/chrome/patches/curl-impersonate.patch

          ./buildconf

          ./configure \
            --host=aarch64-linux-gnu \
            --with-openssl=$GITHUB_WORKSPACE/boringssl \
            --with-nghttp2=$PREFIX \
            --enable-static \
            --disable-shared \
            --prefix=$GITHUB_WORKSPACE/out

          make -j$(nproc)
          make install

      - name: Upload Final Binary
        uses: actions/upload-artifact@v4
        with:
          name: curl-impersonate-aarch64
          path: out/bin/curl
