name: Auto Build ARM Wheel (beta)

on:
  workflow_dispatch:
    inputs:
      package:
        description: "PyPI package name (manim, av, numpy)"
        required: true
      version:
        description: "Package version (empty = latest)"
        required: false
      python:
        description: "Python selector"
        required: true
        default: "cp311-*"
      arch:
        description: "CPU architecture"
        required: true
        default: "aarch64"
      fast:
        description: "Fast mode"
        required: true
        default: "true"
      verbose:
        description: "Verbose logs"
        required: true
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential pkg-config cmake ninja-build \
            rustc cargo ffmpeg \
            libcairo2-dev libpango1.0-dev \
            libjpeg-dev libpng-dev

      - name: Install Python build tools
        run: |
          pip install --upgrade pip
          pip install cibuildwheel build setuptools wheel

      - name: Download source from PyPI
        run: |
          PKG="${{ github.event.inputs.package }}"
          VER="${{ github.event.inputs.version }}"
          if [ -z "$VER" ]; then
            pip download --no-binary :all: "$PKG"
          else
            pip download --no-binary :all: "$PKG==$VER"
          fi
          tar -xf *.tar.gz
          SRC_DIR=$(ls -d */ | head -n 1)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      - name: Apply fast mode
        if: github.event.inputs.fast == 'true'
        run: |
          echo "CIBW_TEST_SKIP=*" >> $GITHUB_ENV
          echo "CIBW_SKIP=*cp36* *cp37* *cp38* *cp39* *cp310*" >> $GITHUB_ENV

      - name: Apply verbose mode
        run: |
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            echo "CIBW_BUILD_VERBOSITY=3" >> $GITHUB_ENV
            echo "PIP_VERBOSE=1" >> $GITHUB_ENV
          else
            echo "CIBW_BUILD_VERBOSITY=1" >> $GITHUB_ENV
          fi
          echo "PIP_PROGRESS_BAR=off" >> $GITHUB_ENV

      - name: Build ARM wheel
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ARCHS_LINUX: ${{ github.event.inputs.arch }}
          CIBW_BUILD: ${{ github.event.inputs.python }}
          CIBW_SKIP: "*musllinux*"
        with:
          package-dir: ${{ env.SRC_DIR }}

      - name: Upload ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: wheelhouse/*.whl
