name: Universal Termux Factory

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Main package to build'
        required: true
        default: 'manim'
      system_deps:
        description: 'System libs (e.g., libcairo libpango ffmpeg)'
        required: false
        default: 'libcairo libpango ffmpeg libffi'

jobs:
  build_everything:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This is the crucial fix for "exec format error" ⬇️
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build in Termux Container
        run: |
          # We use --platform linux/arm64 to force the architecture
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            termux/termux-docker:aarch64 \
            bash -c "pkg update -y && pkg install python python-pip build-essential binutils libandroid-support ${{ github.event.inputs.system_deps }} -y && pip install --upgrade pip wheel setuptools && mkdir -p ./build_output && pip wheel ${{ github.event.inputs.package_name }} --wheel-dir ./build_output --no-binary :all: -v"

      - name: Archive and Upload
        if: always() # Run even if previous step failed to see logs
        run: |
          if [ -d "./build_output" ]; then
            tar -cvf build_bundle.tar ./build_output
          else
            echo "No build output found!"
          fi

      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.package_name }}-termux-bundle
          path: build_bundle.tar
