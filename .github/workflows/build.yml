name: Universal Termux Factory

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Main package to build'
        required: true
        default: 'manim'
      system_deps:
        description: 'System libs (pkg install style)'
        required: false
        default: 'libcairo libpango ffmpeg libffi'

jobs:
  build_everything:
    runs-on: ubuntu-latest
    container:
      image: termux/termux-docker:aarch64
      # This is the secret sauce to stop the "not running" error ⬇️
      options: --tty 
    
    steps:
      - uses: actions/checkout@v4

      - name: Sync Termux Environment
        run: |
          # The container starts fresh, so we gotta wake it up
          yes | pkg upgrade -y
          pkg install python python-pip build-essential binutils ${{ github.event.inputs.system_deps }} -y
          pip install --upgrade pip wheel setuptools

      - name: Build All Dependencies as Wheels
        run: |
          mkdir -p ./build_output
          # We force it to build from source so it's 100% Bionic/Termux compatible
          # This will recursively find every dep and turn it into a .whl
          pip wheel ${{ github.event.inputs.package_name }} \
            --wheel-dir ./build_output \
            --no-binary :all:

      - name: Archive the Loot
        run: |
          # Using tar because it's usually pre-installed and faster
          tar -cvf ${{ github.event.inputs.package_name }}_bundle.tar ./build_output

      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.package_name }}-termux-bundle
          path: ./*.tar
            --no-binary :all:

      - name: Package the Loot
        run: |
          # Zip everything together so you get one clean file
          apt-get install zip -y
          zip -r ${{ github.event.inputs.package_name }}_complete_bundle.zip ./build_output

      - name: Upload Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.package_name }}-bundle
          path: ./*.zip
      # System deps (heavy ones upfront)
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential pkg-config \
            cmake ninja-build \
            rustc cargo \
            ffmpeg \
            libcairo2-dev libpango1.0-dev \
            libjpeg-dev libpng-dev \
            libopenblas-dev liblapack-dev \
            gfortran

      # --------------------------------------------------
      # Python deps preinstall (huge noise reduction)
      # --------------------------------------------------
      - name: Preinstall Python build dependencies
        run: |
          pip install -U pip setuptools wheel packaging
          pip install -U \
            Cython \
            pybind11 \
            numpy \
            meson \
            meson-python \
            cmake \
            ninja

      # --------------------------------------------------
      # Download sdist
      # --------------------------------------------------
      - name: Download source
        run: |
          PKG="${{ github.event.inputs.package }}"
          VER="${{ github.event.inputs.version }}"
          if [ -z "$VER" ]; then
            pip download --no-binary :all: "$PKG"
          else
            pip download --no-binary :all: "$PKG==$VER"
          fi
          tar -xf *.tar.gz
          SRC_DIR=$(ls -d */ | head -n 1)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      # --------------------------------------------------
      # Heartbeat (fake progress but very useful)
      # --------------------------------------------------
      - name: Start heartbeat logger
        run: |
          (
            i=0
            while true; do
              echo "[heartbeat] build still running… ${i}s"
              i=$((i+30))
              sleep 30
            done
          ) &
          echo "HEARTBEAT_PID=$!" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build with max verbosity
      # --------------------------------------------------
      - name: Build ARM wheel
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ARCHS_LINUX: ${{ github.event.inputs.arch }}
          CIBW_BUILD: ${{ github.event.inputs.python }}
          CIBW_SKIP: "*musllinux*"
          CIBW_BUILD_VERBOSITY: 3
          PIP_PROGRESS_BAR: off
          PIP_VERBOSE: 1
        with:
          package-dir: ${{ env.SRC_DIR }}

      # --------------------------------------------------
      # Stop heartbeat
      # --------------------------------------------------
      - name: Stop heartbeat
        if: always()
        run: |
          kill $HEARTBEAT_PID || true

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: wheelhouse/*.whl
