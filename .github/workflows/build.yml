name: Fast Termux Native Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Android NDK
        uses: nndixon/setup-android-ndk@v1
        with:
          ndk-version: r26b # Latest stable for Bionic support

      - name: Install Termux Toolchain
        run: |
          # We use the NDK to create a standalone toolchain for Termux
          export CC=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export CXX=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++
          echo "CC=$CC" >> $GITHUB_ENV
          echo "CXX=$CXX" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          pip install wheel
          # We tell the build system specifically to target Android
          # This avoids the 'manylinux' GLIBC errors entirely
          python setup.py bdist_wheel --plat-name=android_aarch64

      - name: Upload Fast Wheel
        uses: actions/upload-artifact@v4
        with:
          name: fast-termux-wheel
          path: dist/*.whl
      # --------------------------------------------------
      # System deps (heavy ones upfront)
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential pkg-config \
            cmake ninja-build \
            rustc cargo \
            ffmpeg \
            libcairo2-dev libpango1.0-dev \
            libjpeg-dev libpng-dev \
            libopenblas-dev liblapack-dev \
            gfortran

      # --------------------------------------------------
      # Python deps preinstall (huge noise reduction)
      # --------------------------------------------------
      - name: Preinstall Python build dependencies
        run: |
          pip install -U pip setuptools wheel packaging
          pip install -U \
            Cython \
            pybind11 \
            numpy \
            meson \
            meson-python \
            cmake \
            ninja

      # --------------------------------------------------
      # Download sdist
      # --------------------------------------------------
      - name: Download source
        run: |
          PKG="${{ github.event.inputs.package }}"
          VER="${{ github.event.inputs.version }}"
          if [ -z "$VER" ]; then
            pip download --no-binary :all: "$PKG"
          else
            pip download --no-binary :all: "$PKG==$VER"
          fi
          tar -xf *.tar.gz
          SRC_DIR=$(ls -d */ | head -n 1)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      # --------------------------------------------------
      # Heartbeat (fake progress but very useful)
      # --------------------------------------------------
      - name: Start heartbeat logger
        run: |
          (
            i=0
            while true; do
              echo "[heartbeat] build still runningâ€¦ ${i}s"
              i=$((i+30))
              sleep 30
            done
          ) &
          echo "HEARTBEAT_PID=$!" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build with max verbosity
      # --------------------------------------------------
      - name: Build ARM wheel
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ARCHS_LINUX: ${{ github.event.inputs.arch }}
          CIBW_BUILD: ${{ github.event.inputs.python }}
          CIBW_SKIP: "*musllinux*"
          CIBW_BUILD_VERBOSITY: 3
          PIP_PROGRESS_BAR: off
          PIP_VERBOSE: 1
        with:
          package-dir: ${{ env.SRC_DIR }}

      # --------------------------------------------------
      # Stop heartbeat
      # --------------------------------------------------
      - name: Stop heartbeat
        if: always()
        run: |
          kill $HEARTBEAT_PID || true

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: wheelhouse/*.whl
