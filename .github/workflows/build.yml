name: Auto Build ARM Wheel (Beta)

on:
  workflow_dispatch:
    inputs:
      package:
        description: "PyPI package name"
        required: true
      version:
        description: "Package version (empty = latest)"
        required: false
      python:
        description: "Python selector"
        required: true
        default: "cp311-*"
      arch:
        description: "CPU architecture"
        required: true
        default: "aarch64"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      # --------------------------------------------------
      # System deps (heavy ones upfront)
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential pkg-config \
            cmake ninja-build \
            rustc cargo \
            ffmpeg \
            libcairo2-dev libpango1.0-dev \
            libjpeg-dev libpng-dev \
            libopenblas-dev liblapack-dev \
            gfortran

      # --------------------------------------------------
      # Python deps preinstall (huge noise reduction)
      # --------------------------------------------------
      - name: Preinstall Python build dependencies
        run: |
          pip install -U pip setuptools wheel packaging
          pip install -U \
            Cython \
            pybind11 \
            numpy \
            meson \
            meson-python \
            cmake \
            ninja

      # --------------------------------------------------
      # Download sdist
      # --------------------------------------------------
      - name: Download source
        run: |
          PKG="${{ github.event.inputs.package }}"
          VER="${{ github.event.inputs.version }}"
          if [ -z "$VER" ]; then
            pip download --no-binary :all: "$PKG"
          else
            pip download --no-binary :all: "$PKG==$VER"
          fi
          tar -xf *.tar.gz
          SRC_DIR=$(ls -d */ | head -n 1)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      # --------------------------------------------------
      # Heartbeat (fake progress but very useful)
      # --------------------------------------------------
      - name: Start heartbeat logger
        run: |
          (
            i=0
            while true; do
              echo "[heartbeat] build still runningâ€¦ ${i}s"
              i=$((i+30))
              sleep 30
            done
          ) &
          echo "HEARTBEAT_PID=$!" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build with max verbosity
      # --------------------------------------------------
      - name: Build ARM wheel
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ARCHS_LINUX: ${{ github.event.inputs.arch }}
          CIBW_BUILD: ${{ github.event.inputs.python }}
          CIBW_SKIP: "*musllinux*"
          CIBW_BUILD_VERBOSITY: 3
          PIP_PROGRESS_BAR: off
          PIP_VERBOSE: 1
        with:
          package-dir: ${{ env.SRC_DIR }}

      # --------------------------------------------------
      # Stop heartbeat
      # --------------------------------------------------
      - name: Stop heartbeat
        if: always()
        run: |
          kill $HEARTBEAT_PID || true

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheel
          path: wheelhouse/*.whl
